<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Layout</title>

    <style>
        /* Basic reset to make it fill the screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #36393f; /* Discord's main dark background */
            color: #dcddde;
        }

        /* This creates the main 3-column layout using Flexbox */
        .app-layout {
            display: flex;
            height: 100vh; /* Full viewport height */
        }

        /* 1. Server List (Far Left) */
        .server-list {
            width: 70px;
            background-color: #202225; /* Server list background */
            padding-top: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .server-icon {
            width: 50px;
            height: 50px;
            background-color: #36393f;
            border-radius: 50%; /* Makes it a circle */
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: border-radius 0.2s;
        }
        .server-icon:hover {
            background-color: #7289da; /* Discord's "blurple" color */
            border-radius: 15px; /* The "squircle" effect on hover */
        }

        /* 2. Channel Area (Middle Left) */
        .channel-area {
            width: 240px;
            background-color: #2f3136; /* Channel list background */
            display: flex;
            flex-direction: column;
        }
        .server-name {
            padding: 20px;
            font-weight: bold;
            font-size: 1.1em;
            border-bottom: 1px solid #202225;
        }
        .channel-list {
            padding: 20px 10px;
            flex-grow: 1;
        }
        .channel {
            padding: 8px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .channel:before {
            content: '#';
            margin-right: 8px;
            color: #72767d;
        }
        .channel:hover {
            background-color: #3a3c43;
            color: #fff;
        }
        .channel.active { /* A class for the "selected" channel */
            background-color: #40444b;
            color: #fff;
        }

        /* 3. Chat Area (Main Right) */
        .chat-area {
            flex-grow: 1; /* This makes it take up all remaining space */
            background-color: #36393f;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 20px;
            font-weight: bold;
            border-bottom: 1px solid #202225;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto; /* Lets you scroll messages */
        }
        .message {
            margin-bottom: 15px;
        }
        .message strong {
            color: #fff;
            margin-right: 5px;
        }
        .chat-input-box {
            padding: 20px;
        }
        .chat-input-box input {
            width: 100%;
            background-color: #40444b;
            border: none;
            border-radius: 8px;
            padding: 12px;
            color: #dcddde;
            box-sizing: border-box; /* Fixes a padding issue */
        }
        .chat-input-box input::placeholder {
            color: #72767d;
        }
    </style>
</head>
<body>

    <div class="app-layout">

        <div class="server-list">
            <div class="server-icon" title="My Server">MS</div>
            <div class="server-icon" title="Gaming">G</div>
            <div class="server-icon" title="Study Group">S</div>
        </div>

        <div class="channel-area">
            <div class="server-name">My First Server</div>
            <div class="channel-list">
                <div class="channel active">general</div>
                <div class="channel">random</div>
                <div class="channel">introductions</div>
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-header"># general</div>
            <div class="chat-messages">
                <div class="message">
                    <strong>User1:</strong> <span>Hey! This is a static layout.</span>
                </div>
                <div class="message">
                    <strong>User2:</strong> <span>It's built with HTML and CSS.</span>
                </div>
                <div class="message">
                    <strong>Me:</strong> <span>There is no JavaScript or server, so it's not functional, but it's a great start!</span>
                </div>
            </div>
            <div class="chat-input-box">
                <input type="text" placeholder="Message #general (this input doesn't work)">
            </div>
        </div>

    </div>

</body>
</html>

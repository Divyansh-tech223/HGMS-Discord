<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Layout</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
</head>
<body>

    <div id="auth-container">
        <div class="auth-box">
            
            <form id="login-form" class="auth-form">
                <h1>Welcome Back!</h1>
                <p id="login-error" class="auth-error hidden"></p>
                <input id="login-email" type="email" placeholder="Email" required>
                <input id="login-password" type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p class="auth-toggle-link">
                    Need an account? <span id="show-register-link">Register</span>
                </p>
            </form>

            <form id="register-form" class="auth-form hidden">
                <h1>Create an Account</h1>
                <p id="register-error" class="auth-error hidden"></p>
                <input id="register-email" type="email" placeholder="Email" required>
                <input id="register-password" type="password" placeholder="Password (min. 6 characters)" required>
                <button type="submit">Register</button>
                <p class="auth-toggle-link">
                    Already have an account? <span id="show-login-link">Login</span>
                </p>
            </form>

        </div>
    </div>


    <div id="app-container" class="app-layout hidden">
        
        <div class="server-list">
            <div class="server-icon" title="My Server">MS</div>
            <div class="server-icon" title="Gaming">G</div>
            <div class="server-icon" title="Study Group">S</div>
            <button id="logout-button" title="Logout">Out</button>
        </div>

        <div class="channel-area">
            <div class="server-name">My First Server</div>
            <div class="channel-list">
                <div class="channel active">general</div>
                <div class="channel">random</div>
                <div class="channel">introductions</div>
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-header">
                # general
                <span id="user-email-display" style="font-weight: normal; color: #72767d; margin-left: 10px;"></span>
            </div>
            
            <div id="messages-container" class="chat-messages">
                </div>
            
            <div class="chat-input-box">
                <form id="message-form">
                    <input id="message-input" type="text" placeholder="Message #general" required>
                </form>
            </div>
        </div>

    </div>

    <script>
      const SUPABASE_URL = 'YOUR_SUPABASE_URL_HERE'; // Make sure this is still your URL
      const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY_HERE'; // Make sure this is still your key

      const { createClient } = supabase;
      const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    </script>

    <script src="app.js"></script>

</body>
</html>
